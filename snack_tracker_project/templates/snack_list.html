{% extends "_base.html" %}

{% block title %}Welcome To SNACK LIST Page{% endblock %}

{% block content %}
<br><br>
<table>
    <tr>
        <th>Name</th>
        <th>Details</th>
        <th>Purchaser</th>
      </tr>
      
        {% for snacks in object_list %}

        <td><pre><b><a href="{% url 'snack_detail' snacks.pk %}">{{snacks.name}}</a></b>      </pre></td>
        <td><b>{{snacks.purchaser}}</b></td>
    </tr>
        {% endfor %}

</table>

{% endblock %}
